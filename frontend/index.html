<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicons -->
    <link
      rel="icon"
      href="<%= PUBLIC_PATH %>/favicon/favicon.svg"
    />
    <link
      rel="apple-touch-icon"
      href="<%= PUBLIC_PATH %>/favicon/gravitee_logo_solaris.png"
    />
    <link rel="manifest" href="<%= PUBLIC_PATH %>/manifest.json" />

    <title>Gravitee.io - Kafka Console</title>
    <script type="text/javascript">
      window.basePath = '<%= PUBLIC_PATH %>';

      window.__assetsPathBuilder = function (importer) {
        return window.basePath + '/' + importer;
      };
    </script>
    <style>
      @font-face {
        font-family: 'Inter';
        src: url('<%= PUBLIC_PATH %>/fonts/Inter-Medium.ttf') format('truetype');
        font-weight: 500;
        font-display: swap;
      }

      @font-face {
        font-family: 'Inter';
        src: url('<%= PUBLIC_PATH %>/fonts/Inter-Regular.ttf')
          format('truetype');
        font-weight: 400;
        font-display: swap;
      }

      @font-face {
        font-family: 'Roboto Mono';
        src: url('<%= PUBLIC_PATH %>/fonts/RobotoMono-Medium.ttf')
          format('truetype');
        font-weight: 500;
        font-display: swap;
      }

      @font-face {
        font-family: 'Roboto Mono';
        src: url('<%= PUBLIC_PATH %>/fonts/RobotoMono-Regular.ttf')
          format('truetype');
        font-weight: 400;
        font-display: swap;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="portal-root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
